name: CI
on:
  push:
    paths-ignore:
      - ".vscode"
      - "*.md"
      - "LICENCE"

jobs:
  linux:
    name: Linux build on node ${{ matrix.node_version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node_version: [8.x, 10.x]
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Set Node.js version ${{ matrix.node_version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node_version }}

      # - name: Cache
      #   uses: actions/cache@v1
      #   id: cache-package
      #   with:
      #     path: yarn cache dir
      #     key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
      #     restore-keys: |
      #       ${{ runner.os }}-node-

      - name: Install packages
        if: steps.cache-package.outputs.cache-hit != 'true'
        run: npm install

      - name: Run build
        run: npm run build:linux

      - name: Moving build to artifacts directory
        run: bash ./scripts/move-files.sh $OS_NAME
        env:
          OS_NAME: linux

      - name: Upload linux build artifacts
        uses: actions/upload-artifact@v1
        with:
          name: "linux-${{ matrix.node_version }}"
          path: "dist/artifacts"

  windows:
    name: Windows build on node ${{ matrix.node_version }}
    runs-on: windows-latest
    strategy:
      matrix:
        node_version: [8.x, 10.x]
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Set Node.js version ${{ matrix.node_version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node_version }}

      - name: Install packages
        run: npm install

      - name: Run build
        run: npm run build:window

      - name: Moving build to artifacts directory
        run: bash ./scripts/move-files.sh $OS_NAME
        env:
          OS_NAME: window

      - name: Upload window build artifacts
        uses: actions/upload-artifact@v1
        with:
          name: "window-${{ matrix.node_version }}"
          path: "dist/artifacts"

  mac:
    name: Mac build on node ${{ matrix.node_version }}
    runs-on: macOS-latest
    strategy:
      matrix:
        node_version: [8.x, 10.x]
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Set Node.js version ${{ matrix.node_version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node_version }}

      - name: Install packages
        run: npm install

      - name: Run build
        run: npm run build:mac

      - name: Moving build to artifacts directory
        run: bash ./scripts/move-files.sh $OS_NAME
        env:
          OS_NAME: mac

      - name: Upload mac build artifacts
        uses: actions/upload-artifact@v1
        with:
          name: "mac-${{ matrix.node_version }}"
          path: "dist/artifacts"
