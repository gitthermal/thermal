jobs:
  - job: win
    displayName: Windows
    pool:
      vmImage: "vs2017-win2016"

    strategy:
      matrix:
        node_12:
          node_version: "12.x"

    steps:
      - template: win.yml

  - job: linux
    displayName: Linux
    pool:
      vmImage: "ubuntu-16.04"

    strategy:
      matrix:
        node_12:
          node_version: "12.x"

    steps:
      - template: linux.yml

  - job: mac
    displayName: MacOS
    pool:
      vmImage: "macos-10.13"

    strategy:
      matrix:
        node_12:
          node_version: "12.x"

    steps:
      - template: mac.yml

  - job: github_releases
    dependsOn:
      - win
      - linux
      - mac
    condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
    steps:
      - template: github_releases.yml
